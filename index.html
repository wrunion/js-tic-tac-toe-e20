<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Rainbow Tic Tac Toe</title>
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Antic Didone google font  -->
  <link href="https://fonts.googleapis.com/css?family=Antic+Didone&display=swap" rel="stylesheet">

  <!-- Semantic UI  -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  <!-- Custom scripts & stylesheet -->
  <script src="js/objectscripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
 <div class="container">
  <header>
    <h1 class="flex-item flex-header" id="header">Kent and Winter's Tic Tac Toe</h1>
  </header>

  <div class id="main" class="flex-container-main">

    <div id="board" class="grid-container flex-item">
      <div class="grid-item square" id="one"></div>
      <div class="grid-item square" id="two"></div>
      <div class="grid-item square" id="three"></div>
      <div class="grid-item square" id="four"></div>
      <div class="grid-item square" id="five"></div>
      <div class="grid-item square" id="six"></div>
      <div class="grid-item square" id="seven"></div>
      <div class="grid-item square" id="eight"></div>
      <div class="grid-item square" id="nine"></div>      
    </div>
      <div class="player-div" id="player2">X</div>
      <div class="player-div" id="player1">O</div>
  </div>

  <div class="flex-item-main div-center hidden-start" id="result-div">
    <button type="button" class="ui button blue" id="result-button">Play Again!</button><br>
    <span id="result-span"></span>
  </div>
 </div>
 <!-- <footer><p>Copyright (c) Kent McKinney and Winter A. Runion 2020</p></footer> -->
</body>
</html>
